<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Recicla Tech</title>
</head>
<body>
    <header>
        <div>
            <img src="./img/iconReciclagem.png" alt="Ícone verde de reciclagem">
            <h1>ReciclaTech</h1>
        </div>
        <nav class="navHeader">
            <ul>
                <li><a href="#">Como Funciona</a></li>
                <li><a href="#">Doar</a></li>
                <li><a href="#">Adquirir</a></li>
                <li class="btnVerdeHeader"><a href="#">Começar Agora</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="primeiraSection">
            <section>
                <h2>Dê uma segunda vida aos seus eletrônicos!</h2>
                <p>Conectamos pessoas que querem doar eletrônicos em bom estado com quem precisa deles. Simples, gratuito e sustentável!</p>
                <div class="boxBtnsPrimeiraSection">
                    <button class="btnVerde">
                        Quero doar
                        <img src="./img/icon-Reciclagem.png" alt="Ícone de reciclagem">
                    </button>
                    <button class="btnBranco">
                        Quero Adquirir
                        <img src="./img/iconCoracaoAzul.png" alt="Ícone de coração azul">
                    </button>
                </div>
            </section>
            <img src="./img/imagemReciclagem.png" alt="Imagem que simboliza reciclagem">
        </section>
    </main>

</html>
